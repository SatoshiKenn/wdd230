<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="W08 Activity: Table Build"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Table Build</title>
</head>
<body>
    <div id="table">
    <table>
        <caption>ACME Wildwest</caption>
        <thead>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
            <tbody>
                <tr>
                    <th scope="row">August</th>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <th scope="row">September</th>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <th scope="row">October</th>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <th scope="row">November</th>
                    <td>$8,610</td>
                    <td>$7,500</td>
                </tr>
                <tr>
                    <th scope="row">Black Friday</th>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <th scope="row">December</th>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
                <tfoot>
                    <tr>
                        <td colspan="3">Compiled 02.23.2022 by kGuevara</td>
                    </tr>
                </tfoot>
            </tbody>
        </thead>
    </table>
</div>
</body>
</html>
